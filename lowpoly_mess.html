<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>

    <a-scene>
      <a-assets>
          <a-asset-item id="jack" src="jackda.glb"></a-asset-item>
          <a-asset-item id="beer" src="beerone.glb"></a-asset-item>

            <img id="psycho" src="background.jpg">

      </a-assets>

      <a-plane src ="#psycho" position="0 0 0" rotation="-90 0 0" width="3" height="3"> </a-plane>
      <a-entity gltf-model="#jack" scale = "0.5, 0.5, 0.5"></a-entity>
      <a-entity gltf-model="#beer" scale = "0.2, 0.2, 0.2"position =".9, .9, -0.4"></a-entity>
      <a-entity gltf-model="#jack" scale = "0.3, 0.3, 0.3" rotation ="90, 0, 0" position =".9, .2, .3"></a-entity>
      <a-entity gltf-model="#beer" scale = "0.2, 0.2, 0.2"position =".6, .55, 0.7" rotation ="0, 0, -66"></a-entity>
      <a-entity gltf-model="#beer" scale = "0.2, 0.2, 0.2"position ="-1.3, 0.25, -0.4" rotation ="-90, 0, 0"></a-entity>
      <a-entity gltf-model="#jack" scale = "0.3, 0.3, 0.3" rotation ="-40, 0, 0" position ="-1.15, 0.1, 1.2"></a-entity>


      <a-sky src ="#psycho" scale="0.02, 0.02"></a-sky>
      <a-camera position="0 1 10" ></a-camera>
    </a-scene>
  </body>
</html>
