<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-box position="0 1.6 -3"
             color="green"
             event-set__click="material.color: red; scale: 2 2 2; "
             event-set__mouseenter="material.color: blue"
       ></a-box>

       <a-box id="one"
       position="2 1.6 -3"
              color="cyan"
              event-set__mouseenter="_target: #one; visible: false"
              event-set__mouseleave="_target: #one; visible: true"
        ></a-box>

      <a-camera><a-cursor></a-cursor></a-camera>

    </a-scene>
  </body>
</html>
