<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxemic-component@0.0.17/dist/aframe-proxemic-component.min.js"></script>
  </head>
  <body>

    <a-scene>


      <a-plane color="black"position="0 0 0" rotation="-90 0 0" width="3" height="3"> </a-plane>

  
      <a-box
        id="box"
        proximity-sensor="distance:2"
        position="0 -0.18 0"
        scale ="0.3 0.3 0.3"
        color="#FAA38F"
        event-set__proximityenter="position: 0 0.15 0; dur: 3000; easing: easeInOutQuad;"


      ></a-box>
      <a-sky color="#ECECEC"></a-sky>
      <a-camera position="0 1 10" ></a-camera>


    </a-scene>
  </body>
</html>
  animation="property: position; to: 0 0.15 0; dur: 2000; easing: easeInOutQuad;"
